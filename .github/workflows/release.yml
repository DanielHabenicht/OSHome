name: Release

on:
  push:
    # # Just for debugging
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  release:
    name: Release - ${{ matrix.platform.os-name }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            
          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

          - os-name: Linux-debian
            target: armv7-unknown-linux-musleabi
            runs-on: ubuntu-24.04

          # - os-name: Linux-riscv64
          #   runs-on: ubuntu-24.04
          #   target: riscv64gc-unknown-linux-gnu

          # - os-name: FreeBSD-x86_64
          #   runs-on: ubuntu-24.04
          #   target: x86_64-unknown-freebsd

          # - os-name: Linux-aarch64
          #   runs-on: ubuntu-24.04
          #   target: aarch64-unknown-linux-musl

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          # Add "--locked" again when release please is not updating all Cargo.toml files
          args: "--release"
          strip: true

      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: ubihome
          target: ${{ matrix.platform.target }}
          changes-file: null
          extra-files: |
            README.md
            config.yaml

      # https://octokit.github.io/rest.js/v21/
      - name: Update docs version numbers
        uses: actions/github-script@v5
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              'UbiHome',
              'ubihome.github.io',
              '.github/workflows/docs.yml',
              'main',
              inputs: {
                version: context.payload.ref.replace('refs/tags/v', ''),
              },
            });