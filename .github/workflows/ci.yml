name: CI

on:
  # push:
  #   branches: [ main ]
      
  pull_request:
      

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu # tested in a debian container on a mac
          runs-on: ubuntu-24.04
          fileending: ""
        # - target: aarch64-unknown-linux-gnu # tested on aws t4g.nano
        #   os: ubuntu-latest
        # - target: armv7-unknown-linux-gnueabihf # raspberry pi 2-3-4, not tested
        #   os: ubuntu-latest
        # - target: arm-unknown-linux-gnueabihf # raspberry pi 0-1, not tested
        #   os: ubuntu-latest
        - target: x86_64-apple-darwin # tested on a mac, is not properly signed so there are security warnings
          runs-on: macOS-latest
          fileending: ""
        - target: x86_64-pc-windows-msvc # tested on a windows machine
          runs-on: windows-latest
          fileending: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Add extra packages (MacOS)
        if: matrix.platform.runs-on == 'macOS-latest'
        run: brew install libdbus-1-dev pkg-config

      - name: Add extra packages (Linux)
        if: matrix.platform.runs-on == 'ubuntu-24.04'
        run: sudo apt install -y libdbus-1-dev pkg-config

          
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
  
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.8
        with:
          key: release
  
      - name: Install rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # Save executable
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/ubihome${{ matrix.fileending }}



