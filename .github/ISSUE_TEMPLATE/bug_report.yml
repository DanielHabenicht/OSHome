name: Bug Report
description: Report a bug or issue with the project
title: "[Bug]: "
labels: bug
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide the following details to help us resolve the issue.

  - type: input
    id: title
    attributes:
      label: Bug Title
      description: Provide a short and descriptive title for the bug.
      placeholder: "e.g., 'App crashes on login'"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a detailed description of the bug, including steps to reproduce it.
      placeholder: "Describe the issue here..."
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Specify the environment where the issue occurs (e.g., OS, browser, version).
      placeholder: "e.g., Windows 11, Chrome 112"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: "e.g., The app should not crash."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
      placeholder: "e.g., The app crashes with error XYZ."
    validations:
      required: true

  - type: input
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: Provide links to screenshots or logs, if applicable.
      placeholder: "e.g., Attach a screenshot or paste a log link here."
