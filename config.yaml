button: 
 - platform: shell
   id: my_button
   name: "Write Hello World"
   command: "echo 'Hello World!' >> test.log"
   
 - platform: shell
   id: disconnect_speaker
   name: "Disconnect Speaker"
   command: bluetoothctl -- disconnect 00:12:6F:F1:FF:61

sensor:
  - platform: shell
    name: "RAM Usage"
    id: ram_usage
    icon: mdi:memory
    state_class: "measurement"
    unit_of_measurement: "%"
    update_interval: 30s # 0 only executes it once and assumes a long running processes.
    command: |-
      free | grep Mem | awk '{print $3/$2 * 100.0}'
    # device_class: "data_size"
  - platform: bme280
    update_interval: 30s # 0 only executes it once and assumes a long running processes.
    name: "bla"

binary_sensor:
  - platform: shell
    name: "Bluetooth Speaker connected"
    id: bluetooth_connected
    icon: "mdi:bluetooth-settings"
    device_class: presence
    update_interval: 10s
    command: |-
      if hcitool con | grep -q "00:12:6F:F1:FF:61"; then
          echo true
      else
          echo false
      fi
      
  - platform: gpio
    name: "motion"
    icon: "mdi:motion-sensor"
    device_class: presence
    pin: 23 # 17
    pull_up: true
    update_interval: "0s"



